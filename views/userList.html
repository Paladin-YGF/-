<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>用户列表管理页面</title>
    <style>
        table tr td,
        table tr th {
            text-align: center;
            height: 45px;
            line-height: 45px;
            font-size: 16px;
        }
        a.activve {
          background: white;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <nav class="navbar navbar-default" >
            <div class="container-fluid">
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="/admin/user/list">用户管理</a></li>
                  <li ><a href="/admin/shop/list?page=1">商品管理</a></li>
                  <li><a href="/admin/order/list">订单管理</a></li>
                  <li><a href="/admin/swiper/list" >轮播图商品管理</a></li>
                  <li><a href="/admin/shopInfo/list">商品详情管理</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="../navbar-fixed-top/">用户名： admin</a></li>
                  <li> <a class="btn btn-primary activve"href="/admin/user/loginout" style="color: rgb(247, 44, 44); box-sizing: border-box; padding: 3px; margin-top: 12px;">退出</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div style="width: 100%; background: #f8f8f8; box-sizing: border-box; padding: 8px; margin-bottom: 15px;">
            <form class="form-inline" action="/admin/user/search" method="GET">
                <div class="form-group" style="margin: 0 25px 0 15px;">
                  <label for="exampleInputName2">用户名：</label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入要查询的用户名" name="username">
                </div>
                <button type="submit" class="btn btn-primary">查询</button>
              </form>
        </div>
        <div style="width: 100%; height: 600px; background: #f8f8f8;">
                <table class="table table-bordered">
                        <tr style="text-align: center;">
                            <th>用户名</th>
                            <th>用户密码</th>
                            <th>是否禁用</th>
                            <th>操作</th>
                        </tr>
                       {% for item in data %}
                        <tr>
                            <td>{{item.username}}</td>
                            <td>{{item.password}}</td>
                            <td>{{item.disable}}</td>
                            <td>
                                <a class="btn btn-primary"href="/admin/user/update/{{item._id}}">编辑</a>
                                <a class="btn btn-danger" href="/admin/user/delete/{{item._id}}">删除</a>
                            </td>
                        </tr>
                       {% endfor %}
                </table>
        </div>
    </div>
</body>
</html>
