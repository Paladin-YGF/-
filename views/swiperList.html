<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>后台轮播图管理页面</title>
    <style>
        table tr td,
        table tr th {
            text-align: center;
            height: 45px;
            line-height: 45px;
            font-size: 16px;
        }
        a.activve {
          background: white;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <nav class="navbar navbar-default" >
            <div class="container-fluid">
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li class="#"><a href="/admin/user/list">用户管理</a></li>
                  <li class=""><a href="/admin/shop/list?page=1">商品管理</a></li>
                  <li><a href="/admin/order/list">订单管理</a></li>
                  <li class="active"><a href="/admin/swiper/list" >轮播图商品管理</a></li>
                  <li><a href="/admin/shopInfo/list">商品详情管理</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="../navbar-fixed-top/">用户名： admin</a></li>
                  <li> <a class="btn btn-primary activve"href="/admin/user/loginout" style="color: rgb(247, 44, 44); box-sizing: border-box; padding: 3px; margin-top: 12px;">退出</a></li>

                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div style="width: 100%; height: auto; background: #f8f8f8;">
                <table class="table table-bordered">
                        <tr style="text-align: center;">
                            <th>商品名</th>
                            <th>商品id</th>
                            <th>图品路径</th>
                            <th>产品图片</th>
                            <th>操作</th>
                        </tr>
                       {% for item in data %}
                        <tr>
                            <td style="padding-top: 30px;">{{item.shopName}}</td>
                            <td style="padding-top: 30px;">{{item._id}}</td>
                            <td style="padding-top: 30px;">{{item.imgSrc}}</td>
                            <td>
                                <img src={{item.imgSrc}}  height="80"/>
                            </td>
                            <td style="padding-top: 30px;">
                                <a class="btn btn-primary"href="/admin/swiper/update/{{item._id}}">编辑</a>
                            </td>
                        </tr>
                       {% endfor %}
                </table>
        </div>
    </div>
</body>
</html>
